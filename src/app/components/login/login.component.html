<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email">
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password">
      </mat-form-field>
  
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button mat-raised-button>Login</button>
        <button (click)="loginWithGoogle()" mat-raised-button class="google-login-btn">Google</button>
      </div>
    </mat-card-actions>
  </mat-card>
  
  <div class="container" style="max-width: 550px">
    <h2 class="text-center mb-5">Angular Login with Google</h2>
  
    <div *ngIf="isLoggedin === false">
      <div>
        <button type="button" (click)="loginWithGoogle()" class="btn btn-success">SignIn Google</button>
      </div>
    </div>
  
    <div *ngIf="isLoggedin === true">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" [value]="socialUser.firstName" id="firstname" readonly>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" [value]="socialUser.lastName" id="lastname" readonly>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [value]="socialUser.email" id="email" readonly>
      </div>
      <br/>
      <button type="button" (click)="logOut()" class="btn btn-primary">Logout from Google</button>
  
      
    </div>
  </div>
